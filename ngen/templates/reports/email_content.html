{% load i18n ngen_tags %}
{% language lang %}
<table class="body-wrap" bgcolor="">
    <tr>
        <td></td>
        <td class="container" align="" bgcolor="#FFFFFF">
            <div class="content">
                <table>
                    <tr>
                        <td>
                            {% block content_header_content %}
                            {% endblock %}
                        </td>
                    </tr>
                </table>
            </div>
            {% block content %}
                {% for event in events %}
                    {% include "reports/event_detail.html" with event=event %}
                {% endfor %}
            {% endblock %}
        </td>
    </tr>
</table>
{% endlanguage %}
