{% load i18n %}
{% language lang %}
    <td align="right">
        <div class="right-header">
            {% if priority %}
                <h6 style="color: {{ priority.color }};">
                    {% translate 'Priority' %}{% if not html %}:{% endif %} {% translate priority.name %}
                </h6>
            {% endif %}
            {% if tlp %}
                <h6 style="color: {{ tlp.color }};">
                    TLP:{{ tlp | upper }}
                </h6>
            {% endif %}
        </div>
    </td>
{% endlanguage %}
