{% load i18n %}
{% language lang %}
<td align="right">
    <div class="right-header">
        {% if tlp %}
            <h6 style="color: {{ tlp.color }}">
                TLP <br> {{ tlp }}
            </h6>
        {% endif %}
        {% if priority %}
            <h6 style="color: {{ priority.color }}">
                {% translate 'Priority' %} <br> {% translate priority.name %}
            </h6>
        {% endif %}
    </div>
</td>
{% endlanguage %}
