{% load i18n %}
<td align="right">

        <h6 class="collapse" style="color: {{ tlp.color }};">
            TLP: {{ tlp }}
        </h6>

    {% if priority %}
        <h6 class="collapse" style="color: {{ priority.color }};">
            {% translate 'Priority' %}: {{ priority }}
        </h6>
    {% endif %}
</td>
